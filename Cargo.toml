[package]
name         = "bread-launcher"
authors      = [ "croisen <andrewjames.git.gan@gmail.com>" ]
version      = "0.0.9"
edition      = "2024"
rust-version = "1.85"
repository   = "https://github.com/croisen/bread-launcher"
readme       = "README.md"
license-file = "LICENSE"

[profile.release]
opt-level    = "z"
strip        = true
lto          = "fat"
incremental  = true

[profile.dev]
opt-level    = "z"
strip        = "none"
lto          = "none"
incremental  = true

[dependencies]
anyhow      = { version = "1.0.98", features = ["backtrace"] }
chrono      = "0.4.41"
clap        = { version = "4.5.39", features = ["derive", "wrap_help"] }
eframe      = { version = "0.32.0", features = ["serde", "persistence"] }
egui        = { version = "0.32.0", features = ["deadlock_detection", "log", "persistence", "serde", "default_fonts", "callstack"] }
egui_extras = { version = "0.32.0", features = ["all_loaders", "chrono", "file", "serde"] }
fern        = { version = "0.7.1", features = ["chrono", "colored"] }
flate2      = { version = "1.1.1", default-features = false, features = ["zlib-rs"] }
log         = { version = "0.4.27", features = ["std"] }
num-bigint  = { version = "0.4.6", features = ["rand"] }
rand        = "0.9.1"
reqwest     = { version = "0.12.15", default-features = false, features = ["http2", "gzip", "rustls-tls", "cookies"] }
rust-crypto = "0.2.36"
serde       = { version = "1.0.219", features = ["alloc", "derive", "rc"] }
serde_json  = { version = "1.0.140", features = ["preserve_order"] }
tar         = "0.4.44"
tokio       = { version = "1.45.0", features = ["full"] }
uuid        = { version = "1.16.0", features = ["v7"] }
zip         = "3.0.0"
